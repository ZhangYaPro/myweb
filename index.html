<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多视频切换播放器</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-image: url("./img/1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            font-family: "Arial", sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 0;
        }
        .float-decor {
            position: fixed;
            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
        }
        .size-sm { width: 60px; }
        .size-md { width: 90px; }
        .size-lg { width: 120px; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes sway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -10px) rotate(3deg); }
        }
        @keyframes spin {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-10px); }
        }
        .heart { top: 15%; left: 8%; animation: float 6s ease-in-out infinite; }
        .cloud { top: 25%; right: 6%; animation: float 7s ease-in-out infinite 0.5s; }
        .star { bottom: 20%; left: 12%; animation: spin 8s ease-in-out infinite 1s; }
        .rainbow { top: 10%; right: 15%; animation: sway 9s ease-in-out infinite 0.3s; }
        .moon { bottom: 30%; right: 10%; animation: float 8s ease-in-out infinite 1.2s; }
        .balloon { top: 40%; left: 15%; animation: spin 10s ease-in-out infinite 0.8s; }
        .butterfly { bottom: 25%; left: 30%; animation: sway 7s ease-in-out infinite 1.5s; }
        .video-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .main-video-box {
            width: 100%;
            max-width: 1100px;
            border-radius: 38px;
            padding: 6px;
            background: linear-gradient(270deg, #ffcce5, #c5e0ff, #d4ffce, #ffcce5);
            background-size: 400% 400%;
            animation: borderFlow 8s ease infinite;
            box-shadow: 0 15px 40px rgba(255, 179, 217, 0.3);
            margin-bottom: 30px;
        }
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .video-inner {
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            background-color: #fff;
        }
        .main-video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-controls {
            display: flex;
            gap: 20px;
            z-index: 2;
        }
        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background-color: #ff85a2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.3);
        }
        .control-btn:hover {
            background-color: #ff5d8f;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 93, 143, 0.4);
        }
        .control-btn:disabled {
            background-color: #ffccd5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .video-title {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
<img class="float-decor size-lg heart" src="./img/1.png" alt="爱心装饰">
<img class="float-decor size-md cloud" src="./img/2.png" alt="云朵装饰">
<img class="float-decor size-sm star" src="./img/3.png" alt="星星装饰">
<img class="float-decor size-md rainbow" src="./img/3.png" alt="彩虹装饰">
<img class="float-decor size-sm moon" src="./img/3.png" alt="月亮装饰">
<img class="float-decor size-md balloon" src="./img/3.png" alt="气球装饰">
<img class="float-decor size-sm butterfly" src="./img/3.png" alt="蝴蝶装饰">

<div class="video-container">
    <h2 class="video-title" id="videoTitle">利尔面包店：刚出炉的“薯香诱惑</h2>

    <div class="main-video-box">
        <div class="video-inner">
            <video
                    class="main-video"
                    id="mainVideo"
                    controls
                    playsinline
                    autoplay
            muted
            preload="auto">
            <source src="./videos/韩国利尔面包.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- 切换按钮 -->
    <div class="video-controls">
        <button class="control-btn" id="prevBtn">上一个视频</button>
        <button class="control-btn" id="nextBtn">下一个视频</button>
    </div>
</div>

<script>
    const videoList = [
        { title: "利尔面包店：刚出炉的“薯香诱惑", url: "./videos/韩国利尔面包.mp4" },
        { title: "品臭坊：闻着臭吃着香的“上瘾味”", url: "./videos/品臭坊.mp4" },
        { title: "炭火烤冷面：老味道里的“烟火气", url: "./videos/炭火烤冷面.mp4" },
        { title: "三角猫与三角烧：能DIY的“甜蜜创意", url: "./videos/三角猫与三角烧.mp4" },
        { title: "麦乐炸鸡：一口解锁全世界的快乐密码", url: "./videos/麦乐炸鸡.mp4" },
        { title: "老上海馄饨：寒冬里的“暖心担当", url: "./videos/老上海馄饨.mp4" },
        { title: "李老二炒粉：蒜香麻酱的灵魂暴击", url: "./videos/李老二炒粉.mp4" },
        { title: "丁香西饼屋：颜值与味道双在线的“甜品站", url: "./videos/丁香西饼屋.mp4" }
    ];

    const videoElement = document.getElementById("mainVideo");
    const videoTitle = document.getElementById("videoTitle");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentVideoIndex = 0;

    function updateVideo(index) {
        const video = videoList[index];
        videoElement.src = video.url;
        videoTitle.textContent = video.title;
        videoElement.load();
        videoElement.play(); // 切换视频后自动播放
    }

    // 上一个视频
    prevBtn.addEventListener("click", () => {
        currentVideoIndex = (currentVideoIndex - 1 + videoList.length) % videoList.length;
        updateVideo(currentVideoIndex);
    });

    // 下一个视频
    nextBtn.addEventListener("click", () => {
        currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
        updateVideo(currentVideoIndex);
    });

    // 初始化按钮状态
    function checkButtonStatus() {
        if (videoList.length <= 1) {
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }
    }

    window.addEventListener("load", checkButtonStatus);
</script>
</body>
</html>
